<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width,initial-scale=1" name="viewport"/>
    <title>Fidelius</title>

    <link href="/static/img/logo.svg" rel="icon" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600;700;800&display=swap"
          rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">

    <script defer src="/static/js/config.js"></script>
    <script defer src="/static/js/crypto.js"></script>
    <script src="/static/js/ui.js" type="module"></script>
</head>
<body>
<div class="page-wrap">
    <div class="card" id="mainCard">
        <header class="header">
            <div class="brand">
                <div aria-hidden="true" class="logo">
                    <img alt="Fidelius logo" height="48" src="/static/img/logo.svg" width="48"/>
                </div>
                <div>
                    <div class="brand-title">Fidelius</div>
                    <div class="small muted lh-tight">A zero-knowledge secret keeper</div>
                </div>
            </div>

            <button aria-label="Toggle theme" aria-pressed="false" class="theme-btn" id="themeToggleBtn">
                <svg aria-hidden="true" class="theme-icon" focusable="false" height="22" viewBox="0 0 24 24" width="22">
                    <g class="sun">
                        <circle cx="12" cy="12" r="4"/>
                        <line x1="12" x2="12" y1="1" y2="3"/>
                        <line x1="12" x2="12" y1="21" y2="23"/>
                        <line x1="1" x2="3" y1="12" y2="12"/>
                    </g>
                    <path class="moon" d="M21 12.79A9 9 0 0 1 11.21 3 7 7 0 1 0 21 12.79z"/>
                </svg>
            </button>
        </header>

        <h1 class="hero" id="heroTitleCreate">Create a new secret</h1>

        <p class="muted description" id="heroDescCreate">Paste or type your secret. It will be encrypted in your browser
            and can be viewed by the recipient only once.</p>

        <div class="mt-18" id="editorArea">
            <textarea aria-label="Secret" class="mono-input" id="secret" placeholder="Paste secret here..."
                      rows="6"></textarea>

            <div class="controls-row mt-16">
                <div class="controls-left">
                    <button class="md-btn primary" id="create">Create secret</button>
                </div>

                <div class="controls-right">
                    <div class="small muted" id="sizeHint">Max size loadingâ€¦</div>
                </div>
            </div>
        </div>

        <div aria-live="polite" class="result-area hidden" id="resultArea">
            <div class="result-label">Share this link (one-time):</div>

            <div class="share-wrapper">
                <div id="shareLink"></div>

                <div class="share-actions mt-12">
                    <button class="md-btn ghost-plus" id="copyLink">Copy</button>
                    <button class="md-btn ghost" id="newSecret">Create another</button>
                </div>
            </div>

            <div class="helper-area mt-12">
                <div class="small muted lh-tight">The key is stored in the URL fragment and never sent to the server.
                </div>
            </div>
        </div>

        <div aria-live="polite" class="toast" id="toast" role="status"></div>
    </div>
</div>
</body>
</html>
